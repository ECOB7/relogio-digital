<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Horário de Brasília</h1>
    <div id="clock-container">
        <div id="clock"></div>
        <div id="timezones">
            <div id="ny-time"></div>
            <div id="london-time"></div>
            <div id="tokyo-time"></div>
            <div id="sydney-time"></div>
            <div id="paris-time"></div>
            <div id="moscow-time"></div>
            <div id="dubai-time"></div>
            <div id="beijing-time"></div>
            <div id="losangeles-time"></div>
            <div id="mexicocity-time"></div>
            <div id="cape-town-time"></div>
        </div>
    </div>
    <footer>
        Feito por Enzo Cristopher Oliveira Bittencourt
    </footer>
    <script src="script.js"></script>
</body>
</html>
